<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enemy War - Epic Battle Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 0, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
        }

        .hud {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            z-index: 1000;
            border-bottom: 2px solid #ff6b35;
        }

        .game-title {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b35, #ffd700, #ff0040);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 107, 53, 0.5);
        }

        .stats {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .stat {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 107, 53, 0.3);
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffd700;
        }

        .battlefield {
            position: relative;
            width: 100%;
            height: calc(100vh - 80px);
            margin-top: 80px;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 107, 53, 0.1) 2px,
                    rgba(255, 107, 53, 0.1) 4px
                ),
                linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            overflow: hidden;
        }

        .computer, .admin {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid;
            box-shadow: 0 0 30px;
        }

        .computer {
            top: 50%;
            left: 100px;
            background: linear-gradient(135deg, #00ff88, #00cc66);
            border-color: #00ff88;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
            color: #000;
        }

        .admin {
            top: 50%;
            right: 100px;
            background: linear-gradient(135deg, #ff6b35, #ff4757);
            border-color: #ff6b35;
            box-shadow: 0 0 30px rgba(255, 107, 53, 0.5);
            color: #fff;
        }

        .computer:hover, .admin:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 0 50px;
        }

        .enemy {
            position: absolute;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ff0040, #8b0000);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid #ff0040;
            box-shadow: 0 0 20px rgba(255, 0, 64, 0.6);
            animation: enemyGlow 2s infinite alternate;
        }

        @keyframes enemyGlow {
            from { box-shadow: 0 0 20px rgba(255, 0, 64, 0.6); }
            to { box-shadow: 0 0 40px rgba(255, 0, 64, 1); }
        }

        .enemy:hover {
            transform: scale(1.2);
            background: linear-gradient(135deg, #ff4757, #ff0040);
        }

        .enemy.moving-to-computer {
            animation: moveToComputer 3s linear infinite;
        }

        .enemy.moving-to-admin {
            animation: moveToAdmin 3s linear infinite;
        }

        @keyframes moveToComputer {
            0% { 
                left: 50%;
                top: 80%;
                transform: translateX(-50%);
            }
            100% { 
                left: 160px;
                top: 50%;
                transform: translateY(-50%);
            }
        }

        @keyframes moveToAdmin {
            0% { 
                left: 50%;
                top: 80%;
                transform: translateX(-50%);
            }
            100% { 
                right: 160px;
                top: 50%;
                transform: translateY(-50%);
            }
        }

        .explosion {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #fff 0%, #ffd700 20%, #ff6b35 40%, #ff0040 60%, transparent 80%);
            border-radius: 50%;
            animation: explode 0.5s ease-out;
            pointer-events: none;
        }

        @keyframes explode {
            0% { 
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            100% { 
                transform: scale(3) rotate(360deg);
                opacity: 0;
            }
        }

        .control-panel {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 25px;
            border: 2px solid #ff6b35;
            z-index: 1000;
        }

        .game-btn {
            background: linear-gradient(135deg, #ff6b35, #ffd700);
            color: #000;
            border: none;
            padding: 15px 25px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.3);
        }

        .game-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 107, 53, 0.5);
            background: linear-gradient(135deg, #ffd700, #ff6b35);
        }

        .game-btn:active {
            transform: translateY(0);
        }

        .level-display {
            position: fixed;
            top: 100px;
            left: 30px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #ffd700;
        }

        .level-number {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ffd700, #ff6b35);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .prize-display {
            position: fixed;
            top: 100px;
            right: 30px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #00ff88;
            text-align: center;
        }

        .winner-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, #ffd700, #ff6b35);
            color: #000;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            z-index: 2000;
            border: 5px solid #fff;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.8);
            transition: transform 0.5s ease;
        }

        .winner-popup.show {
            transform: translate(-50%, -50%) scale(1);
            animation: celebration 1s ease-in-out;
        }

        @keyframes celebration {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            25% { transform: translate(-50%, -50%) scale(1.1) rotate(-5deg); }
            75% { transform: translate(-50%, -50%) scale(1.1) rotate(5deg); }
        }

        .health-bar {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            overflow: hidden;
        }

        .health {
            height: 100%;
            background: linear-gradient(90deg, #ff0040, #ff6b35, #00ff88);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffd700;
            border-radius: 50%;
            pointer-events: none;
            animation: particle 2s linear infinite;
        }

        @keyframes particle {
            0% { 
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% { 
                opacity: 0;
                transform: translateY(-100px) scale(0);
            }
        }

        @media (max-width: 768px) {
            .hud {
                padding: 0 15px;
                height: 70px;
            }
            
            .game-title {
                font-size: 1.2rem;
            }
            
            .stats {
                gap: 15px;
            }
            
            .computer, .admin {
                width: 80px;
                height: 80px;
                font-size: 2rem;
            }
            
            .computer {
                left: 50px;
            }
            
            .admin {
                right: 50px;
            }
            
            .control-panel {
                padding: 15px 20px;
                gap: 10px;
            }
            
            .game-btn {
                padding: 10px 15px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- HUD -->
        <div class="hud">
            <div class="game-title">🎮 ENEMY WAR</div>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="score">0</div>
                    <div>Score</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="kills">0</div>
                    <div>Kills</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="health">100</div>
                    <div>Health</div>
                </div>
            </div>
        </div>

        <!-- Level Display -->
        <div class="level-display">
            <div>LEVEL</div>
            <div class="level-number" id="level">1</div>
        </div>

        <!-- Prize Display -->
        <div class="prize-display">
            <div>💰 PRIZE</div>
            <div style="font-size: 1.5rem; color: #ffd700; font-weight: bold;" id="prize">$100</div>
        </div>

        <!-- Battlefield -->
        <div class="battlefield" id="battlefield">
            <!-- Computer Player -->
            <div class="computer" id="computer" onclick="defendComputer()">
                <div>💻</div>
                <div style="font-size: 0.8rem; margin-top: 5px;">COMPUTER</div>
                <div class="health-bar">
                    <div class="health" id="computer-health" style="width: 100%"></div>
                </div>
            </div>

            <!-- Admin Player -->
            <div class="admin" id="admin" onclick="defendAdmin()">
                <div>👨‍💼</div>
                <div style="font-size: 0.8rem; margin-top: 5px;">ADMIN</div>
                <div class="health-bar">
                    <div class="health" id="admin-health" style="width: 100%"></div>
                </div>
            </div>
        </div>

        <!-- Control Panel -->
        <div class="control-panel">
            <button class="game-btn" onclick="startGame()">🚀 Start Battle</button>
            <button class="game-btn" onclick="pauseGame()">⏸️ Pause</button>
            <button class="game-btn" onclick="resetGame()">🔄 Reset</button>
            <button class="game-btn" onclick="levelUp()">⬆️ Level Up</button>
            <button class="game-btn" onclick="showPrize()">🏆 Claim Prize</button>
            <button class="game-btn" onclick="toggleMusic()">🎵 Music</button>
        </div>

        <!-- Winner Popup -->
        <div class="winner-popup" id="winnerPopup">
            <div>🏆 VICTORY! 🏆</div>
            <div style="font-size: 1.2rem; margin-top: 10px;">Level Completed!</div>
        </div>
    </div>

    <script>
        // Audio System
        let audioContext;
        let musicGain;
        let sfxGain;
        
        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                musicGain = audioContext.createGain();
                sfxGain = audioContext.createGain();
                musicGain.connect(audioContext.destination);
                sfxGain.connect(audioContext.destination);
                musicGain.gain.value = 0.3;
                sfxGain.gain.value = 0.5;
            } catch (e) {
                console.log('Audio not supported');
            }
        }

        function playTone(frequency, duration, type = 'sine', volume = 0.1) {
            if (!audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(sfxGain);
            
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            oscillator.type = type;
            
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(volume, audioContext.currentTime + 0.01);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function playExplosionSound() {
            if (!audioContext) return;
            // Create explosion sound with noise and frequency sweep
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    playTone(Math.random() * 200 + 50, 0.2, 'sawtooth', 0.3);
                }, i * 20);
            }
        }

        function playLevelUpSound() {
            if (!audioContext) return;
            // Victory fanfare
            const notes = [261.63, 329.63, 392.00, 523.25]; // C, E, G, C
            notes.forEach((note, i) => {
                setTimeout(() => {
                    playTone(note, 0.4, 'triangle', 0.2);
                }, i * 150);
            });
        }

        function playDefendSound() {
            if (!audioContext) return;
            playTone(440, 0.1, 'sine', 0.15); // A note
        }

        function playEnemySpawnSound() {
            if (!audioContext) return;
            playTone(150 + Math.random() * 100, 0.3, 'sawtooth', 0.1);
        }

        function playGameOverSound() {
            if (!audioContext) return;
            // Sad descending notes
            const notes = [392, 349, 293, 261]; // G, F, D, C
            notes.forEach((note, i) => {
                setTimeout(() => {
                    playTone(note, 0.5, 'triangle', 0.2);
                }, i * 200);
            });
        }

        function startBackgroundMusic() {
            if (!audioContext) return;
            
            function playBackgroundLoop() {
                if (!gameState.isRunning) return;
                
                // Create ambient battle music with random notes
                const bassNotes = [65.41, 73.42, 82.41, 87.31]; // C2, D2, E2, F2
                const melodyNotes = [261.63, 293.66, 329.63, 349.23, 392.00]; // C4, D4, E4, F4, G4
                
                // Bass line
                const bassNote = bassNotes[Math.floor(Math.random() * bassNotes.length)];
                playTone(bassNote, 1.0, 'sawtooth', 0.05);
                
                // Melody
                setTimeout(() => {
                    const melodyNote = melodyNotes[Math.floor(Math.random() * melodyNotes.length)];
                    playTone(melodyNote, 0.5, 'triangle', 0.03);
                }, 250);
                
                // Drum beat simulation
                setTimeout(() => {
                    playTone(80, 0.1, 'square', 0.08);
                }, 500);
                
                setTimeout(() => {
                    playTone(120, 0.1, 'square', 0.06);
                }, 750);
                
                // Continue loop
                setTimeout(playBackgroundLoop, 2000);
            }
            
            playBackgroundLoop();
        }

        let gameState = {
            isRunning: false,
            level: 1,
            score: 0,
            kills: 0,
            computerHealth: 100,
            adminHealth: 100,
            playerHealth: 100,
            enemyCount: 0,
            spawnRate: 2000,
            enemies: [],
            prize: 100
        };

        let spawnInterval;
        let gameInterval;

        function createParticles(x, y) {
            for (let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = (x + Math.random() * 40 - 20) + 'px';
                particle.style.top = (y + Math.random() * 40 - 20) + 'px';
                particle.style.animationDelay = Math.random() * 0.5 + 's';
                document.getElementById('battlefield').appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 2000);
            }
        }

        function createExplosion(x, y) {
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            explosion.style.left = (x - 50) + 'px';
            explosion.style.top = (y - 50) + 'px';
            document.getElementById('battlefield').appendChild(explosion);
            
            setTimeout(() => {
                explosion.remove();
            }, 500);
            
            createParticles(x, y);
        }

        function spawnEnemy() {
            if (!gameState.isRunning) return;
            
            const enemy = document.createElement('div');
            enemy.className = 'enemy';
            enemy.innerHTML = '👹';
            
            const battlefield = document.getElementById('battlefield');
            const targetComputer = Math.random() < 0.5;
            
            enemy.style.left = '50%';
            enemy.style.top = '90%';
            enemy.style.transform = 'translateX(-50%)';
            
            if (targetComputer) {
                enemy.classList.add('moving-to-computer');
                enemy.setAttribute('data-target', 'computer');
            } else {
                enemy.classList.add('moving-to-admin');
                enemy.setAttribute('data-target', 'admin');
            }
            
            enemy.onclick = function() {
                destroyEnemy(enemy);
            };
            
            // Play spawn sound
            playEnemySpawnSound();
            
            battlefield.appendChild(enemy);
            gameState.enemies.push(enemy);
            gameState.enemyCount++;
            
            // Remove enemy after animation and damage target
            setTimeout(() => {
                if (enemy.parentNode) {
                    const target = enemy.getAttribute('data-target');
                    if (target === 'computer') {
                        gameState.computerHealth = Math.max(0, gameState.computerHealth - 10);
                        updateHealthBar('computer-health', gameState.computerHealth);
                    } else {
                        gameState.adminHealth = Math.max(0, gameState.adminHealth - 10);
                        updateHealthBar('admin-health', gameState.adminHealth);
                    }
                    
                    enemy.remove();
                    gameState.enemies = gameState.enemies.filter(e => e !== enemy);
                    
                    checkGameOver();
                }
            }, 3000);
        }

        function destroyEnemy(enemy) {
            const rect = enemy.getBoundingClientRect();
            createExplosion(rect.left + rect.width/2, rect.top + rect.height/2);
            
            // Play explosion sound
            playExplosionSound();
            
            gameState.score += 10;
            gameState.kills++;
            
            enemy.remove();
            gameState.enemies = gameState.enemies.filter(e => e !== enemy);
            
            updateUI();
            
            // Check for level completion
            if (gameState.kills % 10 === 0) {
                playLevelUpSound();
                showWinnerPopup();
                setTimeout(() => {
                    levelUp();
                }, 2000);
            }
        }

        function defendComputer() {
            if (!gameState.isRunning) return;
            
            const computer = document.getElementById('computer');
            computer.style.transform = 'scale(1.2) rotate(10deg)';
            
            // Play defend sound
            playDefendSound();
            
            // Heal computer
            gameState.computerHealth = Math.min(100, gameState.computerHealth + 5);
            updateHealthBar('computer-health', gameState.computerHealth);
            
            // Create particles
            const rect = computer.getBoundingClientRect();
            createParticles(rect.left + rect.width/2, rect.top + rect.height/2);
            
            setTimeout(() => {
                computer.style.transform = '';
            }, 200);
        }

        function defendAdmin() {
            if (!gameState.isRunning) return;
            
            const admin = document.getElementById('admin');
            admin.style.transform = 'scale(1.2) rotate(-10deg)';
            
            // Play defend sound
            playDefendSound();
            
            // Heal admin
            gameState.adminHealth = Math.min(100, gameState.adminHealth + 5);
            updateHealthBar('admin-health', gameState.adminHealth);
            
            // Create particles
            const rect = admin.getBoundingClientRect();
            createParticles(rect.left + rect.width/2, rect.top + rect.height/2);
            
            setTimeout(() => {
                admin.style.transform = '';
            }, 200);
        }

        function updateHealthBar(elementId, health) {
            document.getElementById(elementId).style.width = health + '%';
        }

        function updateUI() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('kills').textContent = gameState.kills;
            document.getElementById('health').textContent = gameState.playerHealth;
            document.getElementById('level').textContent = gameState.level;
            document.getElementById('prize').textContent = '$' + gameState.prize;
        }

        function checkGameOver() {
            if (gameState.computerHealth <= 0 || gameState.adminHealth <= 0) {
                endGame();
            }
        }

        function startGame() {
            gameState.isRunning = true;
            
            // Initialize audio on first user interaction
            if (!audioContext) {
                initAudio();
            }
            
            // Start background music
            startBackgroundMusic();
            
            spawnInterval = setInterval(spawnEnemy, gameState.spawnRate);
            
            // Update game state
            gameInterval = setInterval(() => {
                if (gameState.isRunning) {
                    updateUI();
                }
            }, 100);
            
            updateUI();
        }

        function pauseGame() {
            gameState.isRunning = !gameState.isRunning;
            
            if (gameState.isRunning) {
                if (spawnInterval) clearInterval(spawnInterval);
                spawnInterval = setInterval(spawnEnemy, gameState.spawnRate);
            } else {
                clearInterval(spawnInterval);
            }
        }

        function resetGame() {
            gameState = {
                isRunning: false,
                level: 1,
                score: 0,
                kills: 0,
                computerHealth: 100,
                adminHealth: 100,
                playerHealth: 100,
                enemyCount: 0,
                spawnRate: 2000,
                enemies: [],
                prize: 100
            };
            
            clearInterval(spawnInterval);
            clearInterval(gameInterval);
            
            // Remove all enemies
            const enemies = document.querySelectorAll('.enemy');
            enemies.forEach(enemy => enemy.remove());
            
            // Reset health bars
            updateHealthBar('computer-health', 100);
            updateHealthBar('admin-health', 100);
            
            updateUI();
        }

        function levelUp() {
            gameState.level++;
            gameState.spawnRate = Math.max(500, gameState.spawnRate - 200);
            gameState.prize += 50;
            
            // Reset health
            gameState.computerHealth = 100;
            gameState.adminHealth = 100;
            updateHealthBar('computer-health', 100);
            updateHealthBar('admin-health', 100);
            
            if (spawnInterval) {
                clearInterval(spawnInterval);
                spawnInterval = setInterval(spawnEnemy, gameState.spawnRate);
            }
            
            updateUI();
        }

        function showPrize() {
            playLevelUpSound();
            alert(`🏆 Congratulations! You've earned ${gameState.prize}!\n\nLevel: ${gameState.level}\nScore: ${gameState.score}\nKills: ${gameState.kills}`);
        }

        function toggleMusic() {
            if (!audioContext) {
                initAudio();
                return;
            }
            
            if (musicGain.gain.value > 0) {
                musicGain.gain.value = 0;
                sfxGain.gain.value = 0;
                document.querySelector('button[onclick="toggleMusic()"]').textContent = '🔇 Music';
            } else {
                musicGain.gain.value = 0.3;
                sfxGain.gain.value = 0.5;
                document.querySelector('button[onclick="toggleMusic()"]').textContent = '🎵 Music';
            }
        }

        function showWinnerPopup() {
            const popup = document.getElementById('winnerPopup');
            popup.classList.add('show');
            
            setTimeout(() => {
                popup.classList.remove('show');
            }, 3000);
        }

        function endGame() {
            gameState.isRunning = false;
            clearInterval(spawnInterval);
            clearInterval(gameInterval);
            
            // Play game over sound
            playGameOverSound();
            
            setTimeout(() => {
                alert(`💀 Game Over!\n\nFinal Score: ${gameState.score}\nLevel Reached: ${gameState.level}\nTotal Kills: ${gameState.kills}\n\nClick Reset to play again!`);
            }, 1000);
        }

        // Initialize game
        updateUI();
        
        // Auto-start particle effects
        setInterval(() => {
            if (Math.random() < 0.3) {
                createParticles(
                    Math.random() * window.innerWidth,
                    Math.random() * window.innerHeight
                );
            }
        }, 1000);
    </script>
</body>
</html>
